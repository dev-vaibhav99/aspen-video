<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aspen Video Tester</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@200;300;400;500;600;700;800&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="container">
		<link rel="stylesheet"
			href="https://img.lb.wbmdstatic.com/webmd_static_vue/file-explorer/webmd/test/test-vaibhav/aspen-video-player/style.css">
		<h1>Aspen Video Tester</h1>
		<input type="text" id="searchQuery" placeholder="Enter aspen media location path here">
		<div class="button-container">
			<button class="reset-btn" onclick="resetSearch()">Reset</button>
			<button class="submit-btn" onclick="searchVideo()">Submit</button>
		</div>
		<div id="link-container">
			<p id="linkPlaceholder"></p>
		</div>
		<div id="error-container">
			<p id="errorPlaceholder" style="color: red;"></p>
		</div>
		<div class="video-frame" id="videoFrame">
			<iframe id="videoPlayer" src="" allowfullscreen></iframe>
		</div>
	</div>

	<script
		src="https://img.lb.wbmdstatic.com/webmd_static_vue/file-explorer/webmd/test/test-vaibhav/aspen-video-player/script.js"
		type="text/javascript">
			// <script src="./js/script.js" type="text/javascript">
		</script>
</body>

</html>
