<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aspen Video Tester</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@200;300;400;500;600;700;800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container-main">
		<link rel="stylesheet" href="https://img.lb.wbmdstatic.com/webmd_static_vue/file-explorer/webmd/test/test-vaibhav/aspen-video-player/style.css">
		<ul class="notifications"></ul>
		<h1>Aspen Video Tester</h1>
		<div class="input-contain">
			<input type="text" id="searchQuery" name="aspen-id" value="" autocomplete="off"
				aria-labelledby="placeholder-aspen">
			<label class="placeholder-text" for="aspen-id" id="placeholder-aspen">
				<div class="text">Aspen ID</div>
			</label>
		</div>
		<div class="button-container">
			<button class="reset-btn" onclick="resetSearch()">Reset</button>
			<button class="submit-btn" onclick="searchVideo()">Submit</button>
		</div>
		<div id="link-container">
			<p id="linkPlaceholder"></p>
		</div>
		<div id="error-container">
			<p id="errorPlaceholder" style="color: red;"></p>
		</div>
		<div class="video-frame" id="videoFrame">
			<iframe id="videoPlayer" src="" allowfullscreen></iframe>
		</div>
	</div>

	<!-- <script
		src="https://img.lb.wbmdstatic.com/webmd_static_vue/file-explorer/webmd/test/test-vaibhav/aspen-video-player/searchByAspenID.js"
		type="text/javascript">
		</script> -->
	<script src="./js/searchByAspenID.js" type="text/javascript"></script>
</body>

</html>
